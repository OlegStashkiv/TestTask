<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Task</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
     

    <h:body>
        <div class="main">
            <div class="content">
                <p class="title">Розрахунок найкоротшої відстані</p>
                <p class="title"><h:graphicImage library="image" name="icon.png" /></p>
            </div>
            <div class="edit_div">
            <h:form>
            <p class="title">Координати точки A</p>
            <p align="center">
            Введіть широту 
            <h:inputText value="#{distanceCalculation.latitudeA}" required="true"/>
            </p>
             <p align="center">   
            Введіть довготу
                <h:inputText value="#{distanceCalculation.longitudeA}" required="true"/>
                </p>
            <p class="title">Координати точки B</p>
            <p align="center">
            Введіть широту
            <h:inputText value="#{distanceCalculation.latitudeB}" required="true"/>
            </p>
            <p align="center">
            Введіть довготу
            <h:inputText value="#{distanceCalculation.longitudeB}" required="true"/>
            </p>
            <p class="title">
                <h:commandButton value="Обчислити" action="#{distanceCalculation.Calculation()}" >
                    <f:ajax execute="@form" render="@form"/>                
                </h:commandButton>
            </p>
            <p class="title">
                <h:outputText value="#{distanceCalculation.message}"/>
            </p>
            <p align="center">
                <h:outputText value="#{distanceCalculation.result}"/>
            </p>
        </h:form>
        </div>
            <div class="footer">
              При виникнені помилки перевірте правельність введених даних. 
              Допускається тільки введення цифр (0-9), а також знаків "." і ","
            </div>
        </div>
    </h:body>
</html>
